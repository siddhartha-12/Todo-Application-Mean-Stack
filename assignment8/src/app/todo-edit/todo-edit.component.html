<div class="container">
 
    <h3>Edit Todo Record</h3>
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="data.title" placeholder="Enter Title" disabled="True">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="data.description" placeholder="Enter description" disabled="True">
        </div>
        <div class="form-group">
            <label for="dueDate">Due datetime</label>
            <input type="datetime" class="form-control" id="dueDate" [(ngModel)]="data.dueDate" placeholder="Enter dueDate" disabled="True">
        </div>
        <div class="form-group">
            <label for="Complete">Status</label> &nbsp;
            <select name="Complete" ng-model="data.Complete">
                <option value="Incomplete" >Incomplete</option>
                <option value="Complete" ng-model="data.Complete">Complete</option>
            </select><br>
        </div>
        <button type="submit" class="btn btn-success" (click)="update()">Update</button>
        <button type="submit" class="btn btn-warning ml-1" [routerLink]="[ '/list']">Cancel</button>
</div>
